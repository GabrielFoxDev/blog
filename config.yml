baseURL: http://example.org/
languageCode: en-us
title: GabrielFox.Dev
theme: 'PaperMod'

enableInlineShortcodes: true

# Search
outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
languages:
  en:
    languageName: 'English'
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "GabrielFox Blog"
    author: GabrielFox
  label:
    text: 'Home'
    icon: /apple-touch-icon.png
    iconHeight: 35

    fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      keys: ['title', 'permalink', 'summary', 'content']

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: GabrielFox.Dev
    subtitle: "Here you'll find"
    imageUrl: '#'
    # imageWidth: 120
    # imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: 'GabrielFox.Dev'
    Content: Welcome to my blog
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  socialIcons:
    - name: twitter
      url: 'https://twitter.com/GabrielFoxDev'
    - name: github
      url: 'https://github.com/GabrielFoxDev'
    - name: linkedin
      url: 'https://linkedin.com/in/GabrielFoxDev'
